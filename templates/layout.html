<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noteifier: {% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="../static/images/favicon.png">
        <link rel="stylesheet" href="../static/styles.css">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="dark-theme">
        <header>
            <a href='/'><img src="../static/images/favicon.png" id="mainlogo"></a>
            <ul>
                <nav class="navclicks">
                    <li id="toright"><a href="/notes">Notes</a></li>
                    <li><a href="/reminders">Reminders</a></li>
                    <li id="testing">
                        {% if session['user_id'] %}
                          <a href="/logout"><img src='../static/images/logi.png' width='30' height='30'>Log Out</a>
                        {% else %}
                          <a href="/login"><img src='../static/images/logo.png' width='30' height='30'>Log In</a>
                        {% endif %}
                    </li>                      
                </nav>
            </ul>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer>
            <p>Made by <a href='https://www.github.com/ShowzZzie'>ShowzZzie</a></p>
            <p>Final Project for the <a href='https://cs50.harvard.edu/python'>CS50's Introduction to Programming with Python</a></p>
        </footer>
    </body>
</html>
